name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false 

      - name: Install and Build üîß
        run: |
          npm install
          npm run build
        env:
          REACT_APP_PLOTLY_USERNAME: ${{ secrets.REACT_APP_PLOTLY_USERNAME }}
          REACT_APP_PLOTLY_API_KEY: ${{ secrets.REACT_APP_PLOTLY_API_KEY }}
          REACT_APP_ATI_KEY: ${{ secrets.REACT_APP_ATI_KEY }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build

